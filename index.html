<html>
    <head>        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="BoxCalculadora">
            <div class="BoxNumbers">
                <input id="txtNumbers"/>
            </div>
            <div class="BoxLine">
                <button value="AC" class="btnSymbol button1">AC</button>
                <button value="+/-" class="btnSymbol button1">+/-</button>
                <button value="%" class="btnSymbol button1">%</button>
                <button value="/" class="btnSymbol button1">/</button>
            </div>
            <div class="BoxLine">
                <button value="7" class="btnNumber button1">7</button>
                <button value="8" class="btnNumber button1">8</button>
                <button value="9" class="btnNumber button1">9</button>
                <button value="X" class="btnSymbol button1">X</button>
            </div>
            <div class="BoxLine">
                <button value="4" class="btnNumber button1">4</button>
                <button value="5" class="btnNumber button1">5</button>
                <button value="6" class="btnNumber button1">6</button>
                <button value="-" class="btnSymbol button1">-</button>
            </div>
            <div class="BoxLine">
                <button value="1" class="btnNumber button1">1</button>
                <button value="2" class="btnNumber button1">2</button>
                <button value="3" class="btnNumber button1">3</button>
                <button value="+" class="btnSymbol button1">+</button>
            </div>
            <div class="BoxLine">
                <button value="0" class="btnNumber button2">0</button>
                <button value="," class="btnNumber button1">,</button>
                <button value="=" class="btnSymbol button1">=</button>                
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
